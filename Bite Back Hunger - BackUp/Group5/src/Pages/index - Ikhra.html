<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>London Charities & Foodbanks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        .card {
            padding: 15px;
            background: #fff;
            margin-bottom: 10px;
            border-left: 5px solid #007BFF;
        }
        .donation-link {
            display: block;
            margin-top: 5px;
            color: #007BFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>London Charities & Foodbanks</h1>
        <input type="text" id="search" placeholder="Search charities or foodbanks...">
        <div id="list">
            
        </div>
    </div>

    <script>
        const data = [
            { name: "The Felix Project", category: "Foodbank", info: "Collects surplus food from food industry and delivers it to over 900 charities and schools across London, fights hunger and reduces food waste.", donation: "https://thefelixproject.org/" },
            { name: "Hammersmith and Fulham Foodbank", category: "Foodbank", info: "Provides emergency food parcels to individuals/families in crisis while offering additional help, such as debt advice and referrals to local services.", donation: "https://hammersmithfulham.foodbank.org.uk/" },
            { name: "City Harvest", category: "Foodbank", info: "collects food from restaurants, supermarkets and farms and then distributes it to charities, soup kitchens and shelters across London.", donation: "https://www.cityharvest.org.uk/donate" },
            { name: "British Red Cross", category: "Charity", info: "Provides crisis relief in the UK and abroad, including emergency food supplies, refugee support and run services that help people who struggle with housing and healthcare.", donation: "https://donate.redcross.org.uk/appeal/donate" },
            { name: "Westminster Chapel Foobank", category: "Foodbank", info: "Runs community foodbank, where struggling individuals/families in Westminster can recieve food and supplies.", donation: "https://westminsterchapel.org.uk/foodbank/" },
            { name: "The Big Give", category: "Charity", info: "Donation platform that matches donations to maximise their impact. Funds charities focused on poverty, food security, education and emergency relief.", donation: "https://donate.thebiggive.org.uk/" },
            { name: "Pecan", category: "Foodbank", info: "Part of Trussel Trust, foodbank provides emergency food and advice to people in Southwark that experience financial difficulties or sudden crises.", donation: "https://www.pecan.org.uk/donate" },
            { name: "Trussel Trust", category: "Foodbank", info: "Nationwide network of foodbanks that supports people struggling with poverty, by providing emergency food parcels, financial advice and advocay to help people out of long-term food insecurity.", donation: "https://www.trusselltrust.org/make-a-donation/" },
            { name: "Salvation Army", category: "Foodbank/Shelter", info: "Offers food parcels, shelters and addiction recovery programs across the UK. They run community hubs that provide meals, job training and support for people experiencing homelessness.", donation: "https://www.salvationarmy.org.uk/donate" }
        ];
        
        function displayData(items) {
            const list = document.getElementById("list");
            list.innerHTML = "";
            items.forEach(item => {
                const div = document.createElement("div");
                div.classList.add("card");
                div.innerHTML = `<strong>${item.name}</strong> <br> ${item.category} - ${item.info} <br> <a class="donation-link" href="${item.donation}" target="_blank">Donate Here</a>`;
                list.appendChild(div);
            });
        }
        
        document.getElementById("search").addEventListener("input", function () {
            const searchTerm = this.value.toLowerCase();
            const filteredData = data.filter(item => item.name.toLowerCase().includes(searchTerm) || item.category.toLowerCase().includes(searchTerm));
            displayData(filteredData);
        });
        
        displayData(data);
    </script>
</body>
</html>
